<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code editor</title>
</head>
<body>
    <div class="editor">
        <div class="code">
            <div class="html">
                <h2 class="heading">HTML</h2>
                <textarea id="html-code" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="css">
                <h2 class="heading">CSS</h2>
                <textarea id="css-code" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="js">
                <h2 class="heading">JS + No-library(Pure JS)</h2>
                <textarea id="js-code" id="" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="output-window">
            <h1 class="op">Result</h1>
            <iframe id = "output"></iframe>
        </div>
    </div>


    <script type="text/javascript">
        const run = () => {
            let htmlCode = document.querySelector(".editor .html #html-code").value;
            let cssCode = "<style>"+document.querySelector(".editor .css #css-code").value+"</style>";
            let jsCode = document.querySelector(".editor .js #js-code").value;
            let output = document.querySelector(".editor .output-window #output");
            output.contentDocument.body.innerHTML = htmlCode + cssCode;
            output.contentWindow.eval(jsCode);
        }

        document.querySelector(".editor .html #html-code").addEventListener("keyup", run);
        document.querySelector(".editor .css #css-code").addEventListener("keyup", run);
        document.querySelector(".editor .output-window #output").addEventListener("keyup", run);

    </script>
    
</body>
</html>
